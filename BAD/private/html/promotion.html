        <div class="row">
            <div class="col-md-12">
                <div class="card">

                            <div class="col-md-12">
                                <h4 class="card-title">Promotion Combo</h4>

                                    </div>



                                    <div class="field">
                                        <span>Product Number: </span> <input type="text" id="freebienumber"
                                            name="freebienumber">
                                    </div>
